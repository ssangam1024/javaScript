<!DOCTYPE html>
<html>
    <head> 
        <style>
            .toggle-button{
                border: none;
                background-color: lightgrey;
                padding: 10px 15px ;
                cursor: pointer;  
                border-radius: 5px; 
                font-size: 15px;
            }
            .is-toggled{
                background-color: black;
                color: white;
            }
        </style>
    </head>

    <body>
        <button 
        class = "toggle-button js-button" 
        onclick= " const button = document.querySelector('.js-button');
        
        if (!button.classList.contains('is-toggled')){ 
            button.classList.add('is-toggled');
        } else{
            button.classList.remove('is-toggled');
        }  "> Gaming </button>
