<!DOCTYPE html>
<html>
    <head>
        <title> Arrays and Loops </title>
    </head>
    <body>
        <script>
            const numb = [1,2,3]
            const  newNumb = []

            for (let i =0; i<numb.length; i++){
                newNumb.push(numb[i]+1);
            }
            console.log(newNumb);
        </script>
    </body>
</html>
