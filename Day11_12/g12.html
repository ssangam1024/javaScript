<!DOCTYPE html>
<html>
  <head>
    <title>Messaging App</title>
  </head>
  <body>
    <button onclick="messages++; displayNotification();">Add</button>
    <button onclick="if (messages > 0) { messages--; if (messages === 0) { stopNotification(); } }">Remove</button>

    <script>
      let messages = 2;
      let intervalId;
      let isDisplayingNotification = false;

      displayNotification();

      function displayNotification() {
        if (isDisplayingNotification) {
          return;
        }

        isDisplayingNotification = true;

        intervalId = setInterval(function () {
          if (document.title === 'Messaging App') {
            document.title = `(${messages}) New messages`;
          } else {
            document.title = 'Messaging App';
          }
        }, 1000);
      }

      function stopNotification() {
        clearInterval(intervalId);
        isDisplayingNotification = false;
        document.title = 'Messaging App';
      }
    </script>
  </body>
</html>
