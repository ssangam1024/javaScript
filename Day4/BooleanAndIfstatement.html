<!DOCTYPE html>
<html>
    <head>
        <title> Booleans and if-statements </title>
    </head>
    <body>
        <script>
            let currentHour = new Date(). getHours();
            const name = "Madhu";

            if (currentHour <=12){
                console.log(`Good morning ${name}!`);
            }else if (currentHour <=17){
                console.log(`Good afternoon ${name}!`);
            }else {
                console.log(`Good night ${name}!`);
            }
            
        </script>
    </body>
</html>
