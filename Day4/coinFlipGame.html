<!DOCTYPE html>
<html>
    <head>
        <title>  Coin-Flip Game   </title>
    </head>
    <body>
        <script>
            let randomNumber = Math.random();
            let result = randomNumber < 0.5 ? 'heads' : 'tails';

            let guess = 'heads';
            let message= (guess === result) ?'You win!' : 'You lose!';
            
            console.log('Result:',result);
            console.log('Guess:',guess)
            console.log(message)
        </script>
    </body>
</html>
