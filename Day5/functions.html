    <body>
        <script>
            
            function greet(name){
                
                if (name === undefined){
                   let result =  "Hi there!" ;
                   console.log(result)
                }else {
                    console.log(`Hello ${name}!`);
                }
            }
            greet("madhu");
            greet("simon");
            greet("ramon");
            greet();
        </script>
