<!DOCTYPE html>
    <html>
        <head>
            <title> Converter </title>
        </head>
        <body>

            <script>
                function convertToFahrenheit(celsius){
                    return(celsius*9/5)+32
                }
                console.log('Fahrenheit:',convertToFahrenheit(25));

                function convertToCelsius(fahrenheit){
                    return(fahrenheit-32)*5/9
                }
                console.log('Degree celsius:', convertToCelsius(86));

                function convertTemperature(degrees,unit){
                    if(unit === 'C'){
                        const fahrenheit = convertToFahrenheit(degrees);
                        return `${Math.round(fahrenheit)}F`;
                    } else if(unit ==='F'){
                        const celsius = convertToCelsius(degrees);
                        return `${Math.round(celsius)}C`;
                    } else {
                        return ("Invalid unit.");
                    }
                
                }
                console.log(convertTemperature(25,'C'));
                console.log(convertTemperature(86, 'F'));
                
                function converLength(length, from, to){
                    const validUnits = ['km', 'miles', 'ft'];

                    if (!validUnits.includes(from)) {
                        return `Invalid unit: ${from}`;
                    }

                    if (!validUnits.includes(to)) {
                        return `Invalid unit: ${to}`;
                    }

                    if (from === to) {
                        return `${length} ${to}`;
                    }
                    const conversions = {
                        'miles': {
                            'km': length => length * 1.6,
                            'ft': length => length * 5280
                        },
                        'km': { 
                            'miles': length => length / 1.6,
                            'ft': length => length * 3281
                        },
                        'ft': {
                            'miles': length => length / 5280,
                            'km': length => length / 3281
                        }
                    }
                    if (conversions[from] && conversions[from][to]) {
                            const result = conversions[from][to](length);
                            return `${Math.round(result)} ${to}`;
                    } else {
                            return (`Invalid units: ${unit}`);
                    }
                    
                }

                                
                console.log(converLength(5,'miles','km'));
                console.log(converLength(5,'miles','ft'));
                console.log(converLength(5,'km','ft'));
                console.log(converLength(5,'lbs','lbs'));

            </script>
        </body>
    </html>
